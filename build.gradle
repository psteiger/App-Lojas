repositories {
    mavenCentral()
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
    }
}

ext {
    compileSdkVersion = 19
    buildToolsVersion = "19.1.0"

    minSdkVersion = 14
    targetSdkVersion = 19
}
